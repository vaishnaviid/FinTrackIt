version: "3.9"

services:
  java_app:
    build: 
      context: .
    container_name: "fintrackit"
    networks:
      - fintrack-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:"jdbc:mysql://mysql:3306/expenses_tracker?allowPublicKeyRetrieval=true&useSSL=false"
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Test@123
    depends_on:
      - mysql_db
    ports:
      - "8080:8080"
    restart: always
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  mysql_db:
    image: mysql:8
    container_name: "mysql"
    networks:
      - fintrack-network 
    environment:
      MYSQL_ROOT_PASSWORD: "Test@123"
      MYSQL_DATABASE: "expenses_tracker"
    restart: always
    ports: 
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pTest@123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes: 
      - ./mysql-data:/var/lib/mysql

networks:
  fintrack-network:
